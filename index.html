<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket-Ball TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-box">
                    <h1 id="home-el" class="score-box-num">0</h1>
                </div>
                <div class="btn-cont">
                    <button onclick="add1()" class="btn-bx">+1</button>
                    <button onclick="add2()" class="btn-bx">+2</button>
                    <button onclick="add3()" class="btn-bx">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-box">
                    <h1 id="guest-el" class="score-box-num">0</h1>
                </div>
                <div class="btn-cont">
                    <button onclick="add4()" class="btn-bx">+1</button>
                    <button onclick="add5()" class="btn-bx">+2</button>
                    <button onclick="add6()" class="btn-bx">+3</button>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
